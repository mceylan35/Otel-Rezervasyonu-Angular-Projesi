<main role="main">
<div class="container">
  <div class="row">
   
<form [formGroup]="odaAddForm" (ngSubmit)="add()" class="form-odaadd"> 
  <h2 class="mt-3 pt-3">Yeni Bir Oda Ekle</h2>

  
     
    <div class="form-group">
      <app-ngx-editor id="aciklama"
      name="aciklama" 
      [placeholder]="'Buraya aciklama giriniz'"
      formControlName="aciklama"
      [spellcheck]="true">
     </app-ngx-editor>
    </div>
    
 <div class="form-group">
   <input class="form-control" type="text" id="odaNo" formControlName="odaNo">
 
 </div>

  


  
  <div class="form-check">
      
      <input class="form-check-input" type="radio" name="odaDurumu" formControlName="odaDurumu" id="odaDurumu" [value]="true" checked [ngModel]="odaDurumu" checked>
    
      <label class="form-check-label" for="exampleRadios1">
         Aktif
        </label>
  </div>
  <div class="form-check">
      
      <input class="form-check-input" type="radio" name="odaDurumu" formControlName="odaDurumu" id="odaDurumu" [value]="false" [ngModel]="odaDurumu" >
      <label class="form-check-label" for="exampleRadios1">
          Pasif
        </label>
  </div>
  <div class="form-group">
    <input type="text" id="ucret" formControlName="ucret" required class="form-control" placeholder="ucret Giriniz." autofocus>
    
  </div>
  <div class="form-group">
    <input type="text" id="kisiSayisi" formControlName="kisiSayisi" required class="form-control" placeholder="kisiSayisi Giriniz." autofocus required>
    
  </div>
  
  <div class="form-group">
    <input type="text" id="resim" formControlName="resim"  class="form-control" placeholder="resim Giriniz." autofocus required>
    
  </div>
  <div class="form-group">
   
    <select class="form-control" formControlName="otelId" required id="otelId" name="otelId">
      <option *ngFor="let otel of oteller"  [value]="otel.id">{{otel.adi}}</option>
    </select>
    <div *ngIf="odaAddForm.get('otelId').hasError('required') && odaAddForm.get('otelId').touched" class="alert alert-danger">Otel se√ßiniz.</div>
  
  </div>

  

<button type="submit" class="btn btn-lg btn-primary btn-block" [disabled]="!odaAddForm.valid" >Ekle</button>
  <h6>{{odaAddForm.value|json}}</h6>
  <h6>{{odaAddForm.status|json}}</h6>
</form>

  </div>
</div>




</main>
