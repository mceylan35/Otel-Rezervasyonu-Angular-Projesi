<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Fotoğraflar</h2>
      <img src="{{oda.resim}}" class="img-fluid" alt="Responsive image">
    </div>
    <div class="col-md-6">
      
  <div class="row">
     

    <div class="col-md-12">
<h2 class="mt-3 pt-3">Açıklama</h2>
<h4><div [innerHTML]="oda.aciklama"></div></h4>
     <h4><b>Oda No:</b> {{oda.odaNo}} <br></h4>
     <h4> <b> Ücret:</b> {{oda.ucret}}<br></h4>
      <h4> <b>Kişi Sayısı:</b>{{oda.kisiSayisi}}<br></h4>
    






    </div>

    <div id="booking" class="section">
        <div class="section-center">
          <div class="container">
            <div class="row">
              <div class="booking-form">
                <div class="form-header">
                  <h1>Rezervasyon</h1>
      
      
                </div>
                <form #odaRezerveForm="ngForm" (ngSubmit)="add(odaRezerveForm)" class="">
                 
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" id="girisTarihi" name="girisTarihi" #girisTarihi="ngModel" [(ngModel)]="model.girisTarihi" type="date"  required>
                        <span class="form-label">Giriş Tarihi</span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input class="form-control" id="cikisTarihi" name="cikisTarihi" #cikisTarihi="ngModel" [(ngModel)]="model.cikisTarihi"  type="date" required>
                        <span class="form-label">Çıkış Tarihi</span>
                      </div>
                    </div>
                  </div>
                
                
                  <div class="form-btn">
                    <button class="submit-btn" [disabled]="!registerForm.valid" type="submit">Rezervasyon Yap</button>
      
                   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>

  </div>
  </div>


 

</main>
